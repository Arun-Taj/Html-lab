<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <div style="background-color: aqua;">
        <p>Form fill up</p>
        <form action="">
            <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
            
                    <td><label for="address">Address:</label></td>
                    <td><input type="text"></td>
                
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                    
                </td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender:</label></td>
                <td><input type="radio" name="Gender" checked>Male
                <input type="radio" name="Gender">Female
                <input type="radio" name="Gender">Others</td>
            </tr>
            
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td>
                    <select name="combo" id="country-code">
                        <option value="1">+977</option>
                        <option value="2">+256</option>
                        <option value="3">+91</option>
                        <option value="">+852</option>
                    </select>
                    <input type="number"></td>
            </tr>
            </table>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
