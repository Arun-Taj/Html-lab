<!--Write HTML to demonstrate comments, horizontal rule and break in webpage.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!--This is a single line comment. It doesn't display on the screen-->
    <h1>This is my web page</h1>
    <p>This a horizontal paragraph. <strong>I love coding.</strong></p>
    <hr>
    <p>Horizontal rule is applied by using hr tag which is used to draw line horizontal.</p>
    <br>
    <p>Break is used by tag called br. <br> It is used to break line. </p>
</body>
</html>
